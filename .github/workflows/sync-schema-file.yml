name: Sync Schema File to Api Repository

on:
  push:
    paths:
      - 'schema/**'

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Web Repository
        uses: actions/checkout@v2
        with:
          repository: usaram-arohna/are-you-free-web
          token: ${{ secrets.GH_FILES_SYNC_TOKEN }}

      - name: Checkout Api Repository
        uses: actions/checkout@v2
        with:
          repository: usaram-arohna/are-you-free-api
          path: are-you-free-api/
          token: ${{ secrets.GH_FILES_SYNC_TOKEN }}

      - name: Clean up schema in Api Repository
        run: |
          rm -rf are-you-free-api//schema/*

      - name: Copy schema to Api Repository
        run: |
          cp -r schema/* are-you-free-api//schema/

      - name: Commit and push changes to Api Repository
        run: |
          cd are-you-free-api/
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          git diff-index --quiet HEAD || git commit -m "Sync schema from are-you-free-web"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GH_FILES_SYNC_TOKEN }}
