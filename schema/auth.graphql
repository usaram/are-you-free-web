extend type Mutation {
  signInWithOAuth(input: SignInWithOAuthInput!): SignInPayload!
}

"""
input
"""
input SignInWithOAuthInput {
  username: String!
  email: String!

	authProviderName: String!
	authProviderType: String!
	authProviderAccountID: String!
}

"""
type
"""
type SignInPayload {
  username: String!
	token: String!
}
